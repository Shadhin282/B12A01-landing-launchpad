<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <nav class="navigation">
            <h1 class="inter">LOGO</h1>
            <button class="btn raleway">Sign Up</button>
        </nav>
        <div class="banner-section">
            <h1 class="raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="raleway btn">Stay Focused</button>
        </div>        
    </header>
    <main>
        <section class="action-section">
            <div class="left-side">
                <h1 class="raleway">See It in Action</h1>
                <h2 class="raleway">Explore the live preview and imagine your brand in this bold new look.</h2>
                <button class="btn raleway">Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
